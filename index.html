<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node coin flip game</title>
    <style>
        /* Basic reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Body styling */
body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}link rel="stylesheet" href="styles.css">

/* Game container styling */
.coinGame {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}link rel="stylesheet" href="styles.css">

/* Heading styling */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Button styling */
button {
    background-color: #005eff;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 22px;
    font-size: 16px;
    margin: 10px;
    transition: background-color 0.5s;
}

button:hover {
    background-color: #9aafc5;
}

/* Score styling */
.score {
    display: block;
    margin: 15px 0;
    font-size: 18px;
    color: #555;
}

/* Result styling */
.result {
    display: block;
    margin-top: 10px;
    font-size: 20px;
    color: #333;
}

    </style>

</head>
<body>
    <div class="coinGame">
        <h1>Coin flipping guessing game</h1>
        <button class="head">Heads</button>
        <button class="tail">Tails</button>
        <span class="score">Correct Guesses: 0</span>
        <span class="result"></span>
    </div>

    <script>
            const result = document.getElementsByClassName('result')[0]
            const headBtn = document.getElementsByClassName('head')[0]
            const tailBtn = document.getElementsByClassName('tail')[0]
            const score =  document.getElementsByClassName('score')[0]
            let count = 0 


            function getHeadsOrTails(choice){
                let options = ['head', 'tail']
                let rng = Math.floor(Math.random() * 2)
                result.innerText = `The coin landed on ${options[rng]}.`

                if(options[rng] == 'head' && choice == 'head' || options[rng] == 'tail' && choice == 'tail'){
                    count += 1
                    score.innerText = `Correct Guesses: ${count}`
                }
            }

            headBtn.addEventListener('click', () => getHeadsOrTails('head'))
            tailBtn.addEventListener('click', () => getHeadsOrTails('tail'))
    </script>
</body>
</html>
